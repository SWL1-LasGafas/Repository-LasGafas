<div class="chatarea">
    <div class="row">
        <div class="col-12" style="white-space: pre-line">
            <h1 id="chatausgabe">Provisorische Chatausgabe</h1><br />
            <p>Preview: {{chatText}}</p>
<!--             <br />
             <br />
             
               {{postings}}<br />
             
            <br />
            <br />
-->
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <p id="eingabebereich">Eingabebereich</p><br />
            
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <textarea maxlength="1000" cols=60 [(ngModel)]="chatText" placeholder="Schreiben Sie hier Ihren Text." (keyup.enter)="sendChat()"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-12">

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <button type="button" class="btn btn-secondary btn-large" type="submit" name="submit" value="Absenden" (click)="sendChat()" [disabled]="!chatText">Absenden</button><br />
            <br />
            <br />
        </div>
    </div>
</div>
