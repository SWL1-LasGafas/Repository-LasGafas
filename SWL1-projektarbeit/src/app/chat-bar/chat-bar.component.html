<div id="chatarea">
    <div class="container">

        <div class="row">
            <div class="col-12" (click)="checkNick()">
                <p id="eingabebereich">Eingabebereich</p>
            </div>
        </div>

        <div class="row">
            <div id="textfeld" class="col-12">
                <textarea id="chatfeld" maxlength="1000" [(ngModel)]="chatText" placeholder="Schreiben Sie hier Ihren Text."
                    (keyup.enter)="sendChat()"></textarea>
            </div>
        </div>

        <div class="row">
            <div id="sendebutton" class="col-12">
                <button type="button" class="btn btn-outline-light btn-large" type="submit" name="submit"
                    value="Absenden" (click)="sendChat()" [disabled]="!chatText">Absenden</button><br />
            </div>

        </div>
    </div>
</div>
