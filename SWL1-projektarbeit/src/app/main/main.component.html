<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<div class="mainarea">
    <div class="row">
        <div class="col-12">
            Chatausgabe<br />
            <br />
            {{postings}}<br />
            <br />
            <br />
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            Eingabebereich<br />
            <br />
            <br />
            {{chatText}}<br />
            <br />
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <!-- hier müsste noch eingebaut werden, dass sich der Standardtext beim Klicken ins Fenster selber löscht. (enter) klappt nicht. -->
            <textarea maxlength="1000" [(ngModel)]="chatText" (enter)="chatText=''"
                (change)=mirror_text()>{{chatText}}</textarea>
        </div>
    </div>
    <div class="row">
        <div class="col-12">

        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <input type="submit" name="submit" value="Absenden" (click)="sendChat()" /><br />
            <br />
            <br />
        </div>
    </div>

</div>
