<div class="mainarea">
    <div class="chatarea">
        <div class="container-fluid">
            <div class="row">
                <div id="mainlinks" class="col-2">
                    <app-nick-name (nickNameChange)="nickChange($event)"></app-nick-name>
                    <!-- Zwei Events gehen nicht. Nimmt nur das erste. -->
                    <div id="errorMessage">{{errorMsg}}</div>
                </div>

                <div id="mainchatbereich" class="col-8" style="white-space: pre-line">

                    <span [hidden]="!nickSet">
                        <h1 id="chatausgabe">Chatausgabe</h1><br />
                        <app-chat-history [(chatHistory)]="historyText"></app-chat-history>
                        <app-chat-bar [(chatMessage)]="messageText" (chatMessageChange)="chatMsg($event)">
                        </app-chat-bar>
                    </span>

                </div>

                <div id="mainrechts" class="col-2">
                </div>

            </div>
        </div>

    </div>
</div>
