<div class="mainarea">
    <div class="chatarea">
        <div class="container-fluid">
            <div class="row">
                <div id="mainlinks" class="col-xs-12 col-sm-3 col-lg-3 col-xl-3">
                    <app-nick-name (nickNameChange)="nickChange($event)"></app-nick-name>
                    <!-- Zwei Events gehen nicht. Nimmt nur das erste. -->
                    <div id="errorMessage">{{errorMsg}}</div>
                </div>

                <div id="mainchatbereich" class="col-xs-12 col-sm-9 col-lg-9 col-xl-9" style="white-space: pre-line">

                    <span [hidden]="!nickSet">
                        <app-chat-history [(chatHistory)]="historyText"></app-chat-history>
                        <app-chat-bar [(chatMessage)]="messageText" (chatMessageChange)="chatMsg($event)">
                        </app-chat-bar>
                    </span>

                </div>

            </div>
        </div>

    </div>
</div>
