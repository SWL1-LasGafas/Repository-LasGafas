<style>
    strong {
        text-decoration:bold;
        color:#dddddd;
    }
    small {
        font-size: 10pt;
    }
</style>

<div class="container">
    <div class="row">
        <div id="chatarea" class="col-12">
            <ul class="list-group" id="myForm">
                <li class="list-group-item" *ngFor="let message of content">
                    <div [innerHTML]="message" class="chatmessage"></div>
                </li>
            </ul>
        </div>
    </div>
</div>
